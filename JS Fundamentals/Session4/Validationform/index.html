<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <form class="col-sm-5 needs-validation" novalidate>
      <div class="form-group row mb-3">
        <label class="col-md-3 col-form-label" for="name">Name</label>
        <div class="col-sm-8">
          <input
            class="form-control"
            type="text"
            id="name"
            name="name"
            required
          />
          <div class="valid-feedback">Looks good!</div>
          <div class="invalid-feedback">Name is required</div>
        </div>
      </div>

      <div class="form-group row mb-3">
        <label class="col-sm-3 col-form-label" for="email">Email</label>
        <div class="col-sm-8">
          <input
            pattern="[a-zA-Z0-9._%+-]+@[A-Za-z]+.com"
            class="form-control"
            type="email"
            id="email"
            name="email"
            required
          />
          <div class="valid-feedback">Looks good!</div>
          <div class="invalid-feedback">Email is not vaild</div>
        </div>
      </div>

      <div class="form-group row mb-3">
        <label class="col-sm-3 col-form-label" for="password">Password</label>
        <div class="col-sm-8">
          <input
            pattern=".{8,}"
            class="form-control"
            type="password"
            id="password"
            name="password"
            required
          />
          <div class="valid-feedback">Looks good!</div>
          <div class="invalid-feedback">Password must be 8 chars at least.</div>
        </div>
      </div>

      <div class="form-group row">
        <legend class="col-form-label col-sm-3 align-items-center">
          Radios
        </legend>
        <div class="form-check col-sm-3">
          <input
            class="form-check-input"
            type="radio"
            name="radioOptions"
            id="male"
            value="option1"
            required
          />
          <label class="form-check-label" for="male"> Male </label>
          <div class="valid-feedback col">Looks good!</div>
          <div class="invalid-feedback col">Please select your gender</div>
        </div>
        <div class="form-check col-sm-6">
          <input
            class="form-check-input"
            type="radio"
            name="radioOptions"
            id="female"
            value="option2"
            required
          />
          <label class="form-check-label" for="female"> Female </label>
        </div>
      </div>

      <br />
      <div class="form-group row mb-3">
        <div class="col-sm-3">Sports</div>
        <div class="col-sm-3">
          <div>
            <input
              class="form-check-input"
              type="checkbox"
              id="tennis"
              name="sports"
              required
            />
            <label class="form-check-label" for="tennis">Tennis</label>
          </div>
        </div>

        <div class="col-sm-3">
          <input
            class="form-check-input"
            type="checkbox"
            id="running"
            name="sports"
            required
          />
          <label class="form-check-label" for="running">Running</label>
          <div class="invalid-feedback">Please select at least 2 sports</div>
        </div>

        <div class="col-sm-3">
          <input
            class="form-check-input"
            type="checkbox"
            name="sports"
            id="football"
            required
          />
          <label class="form-check-label" for="football">Football</label>
        </div>
      </div>

      <div class="form-group row mb-2">
        <div for="country" class="col-sm-3 col-form-label">Country</div>
        <div class="form-group col-md-8">
          <select name="country" id="country" class="form-select" required>
            <option selected disabled>Choose Your Conutry...</option>
            <option value="Cairo">Cairo</option>
            <option value="Alex">Alex</option>
            <option value="Tanta">Tanta</option>
            <option value="Giza">Giza</option>
          </select>
          <div class="invalid-feedback">Please select your city.</div>
        </div>
      </div>

      <div class="d-flex justify-content-end col-md-8">
        <button class="btn btn-success m-2" type="submit">Submit</button>
        <button class="btn btn-danger m-2" type="reset">reset</button>
      </div>
    </form>
    <script src="./validation.js"></script>
  </body>
</html>
