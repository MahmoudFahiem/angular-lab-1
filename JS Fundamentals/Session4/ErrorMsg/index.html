<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="d-flex flex-column">
      <div class="elements">
        <button class="btn m-4" id="success">Success Alert</button>
        <button class="btn m-4" id="error">Error Alert</button>
      </div>

      <div class="box" id="successBox">
        <div class="text-success" id="successMsg">
          <p>Success</p>
          <img src="./imgs/success.png" alt="" />
          <p>This is a success message</p>
        </div>
      </div>

      <div class="box" id="errorBox">
        <div class="text-danger" id="errorMsg">
          <p id="errorText">Error</p>
          <img src="./imgs/error.png" alt="" />
          <p>This is an error message</p>
        </div>
      </div>
    </div>

    <script src="./errorhandler.js"></script>
  </body>
</html>
