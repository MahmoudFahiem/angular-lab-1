<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/6d46be75f9.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container d-flex flex-column min-vh-100 justify-content-center align-items-center">
      <div id="songs">
        <audio
          class="musicPlayer"
          src="./mp3/MARWAN PABLO - GHABA  مروان بابلو - غابة.mp3"
        ></audio>
        <audio
          class="musicPlayer"
          src="./mp3/El Waili X Moscow - Dawly (OFFICIAL MUSIC VIDEO) _ الوايلي وموسكو - دولي.mp3"
        ></audio>
        <audio
          class="musicPlayer"
          src="./mp3/EL Waili ft Yucifer - العبد والوايلى - مع محمود الحسينى.mp3"
        ></audio>
      </div>

      <div>
        <button id="shuffle" class="btn btn-success">
          <i class="fa-solid fa-shuffle"></i> Shuffle
        </button>
        <button id="repeat" class="btn btn-warning">
          <i class="fa-solid fa-repeat"></i> Repeat
        </button>
        <button id="play" class="btn btn-danger">
          <i class="fa-solid fa-play"></i> Play
        </button>
        <button class="btn btn-danger" onclick=`${document.getElementById("fileInput").click()}`>
          <i class="fa-solid fa-plus"></i>
        </button>
        <input id="fileInput" type="file" accept=".mp3" />
      </div>

      <div id="stateS">
        <p class="state"></p>
        <p class="state"></p>
        <p class="state"></p>
      </div>

      <div id="playlist">
        <ul class="songsName">
          <li>
            <span>MARWAN PABLO - GHABA مروان بابلو - غابة</span>
            <a href="#">
              <i class="fa-solid fa-circle-xmark fa-lg"></i>
            </a>
          </li>
          <li>
            <span>El Waili X Moscow - Dawly_ الوايلي وموسكو - دولي</span>
            <a href="#">
              <i class="fa-solid fa-circle-xmark fa-lg"></i>
            </a>
          </li>
          <li>
            <span>EL Waili ft Yucifer - العبد والوايلى - مع محمود الحسينى</span>
            <a href="#">
              <i class="fa-solid fa-circle-xmark fa-lg"></i>
            </a>
          </li>
        </ul>
      </div>
    </div>

    

    <script src="./music.js"></script>
  </body>
</html>
